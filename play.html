<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
    width: 1000px;
    }
  </style>
</head>
<body>
  <img src="images/scotland.jpg" alt="scotland" />

  <script>
    const slides = [
      "images/hawaii.jpg",
      "images/hummingbird.jpg",
      "images/Kauai-3.jpg",
      "images/mountain.jpg",
      "images/river.jpg",
      "images/scotland.jpg",
    ];


    let i = 0;

    const image = document.querySelector("img");
    

    function slideShow() {
      // console.log("running...");
      if (i === slides.length) {
        i = 0;
      }
      image.src = slides[i];

      console.log(i);
      i = i + 1;
      
      setTimeout(slideShow, 1500);
    }

    document.querySelector("body").onload = slideShow;
  </script>


</body>
</html>
