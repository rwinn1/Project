<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <img name="slide" width="400" height="200" >
  
<script>
  const i = 0
  const images = []
  const time = 300;

  images[0] = "images/hawaii.jpg"
  images[2] = "images/hummingbird.jpg"
  images[3] = "images/mountain.jpg"
  images[4] = "images/scotland.jpg"
  images[5] = "images/river.jpg"
  images[6] = "images/Kauai-3.jpg"

  function changeImg(){
    document.slide.src = images[i];
    if (i < images.length - 1){
      i++;
    } else {
      i = 0
    }

    setTimeout("changeImg()", time);

  }

  window.onload = changeImg;

</script>

</body>
</html>
